<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width">
		<meta name="description" content="Create,View and Update Your Diary online">
		<meta name="keywords" content="online diary, diary, journal keeping, entry">
		<meta name="author" content="Obuladike Chisom">
		<title>My Diary | Add Entry</title>
		<link rel="stylesheet" type="text/css" href="./css/general.css">
		<link rel="stylesheet" type="text/css" href="./css/entry-add.css">
        <style>
            @media screen and (min-width: 900px){
                body {
                    width: 900px;
                    margin-right: auto;
                    margin-left: auto;
                }
            }
        </style>
        <script src="../UI-FETCH-APIs/checkToken.js"></script>
        <script>
            checkToken();
        </script>
	</head>
	<body>
		<header>
			<div class="container">
				<div class="inner">
						<div id="branding">
							<a href="index.html"><img src="./img/favicon.png"></a>
 						</div>
						<div id="links"> 
							<ul>
								<li class="change1"><a href="dashboard.html">Dashboard</a></li>
								<li class="current change1"><a href="entry-add.html">Add Entry</a></li>
								<li class="change1"><a href="view-entry.html">View All Entries</a></li>
								<li class="change1"><a href="profile.html">My Profile</a></li>
								<li class="change1" onclick="logout()">Logout</li>
                                <li class="change2"><label for="offcanvas" class="toggler"><span class="navicon"></span></label></li>
                            </ul>
						</div>
					</div>
			</div>
		</header>
        <input type="checkbox" id="offcanvas" class="toggle">
        <div class="wrapper">
            <aside>
                <nav>
                    <ul>
                        <a href="dashboard.html"><li class="current">Dashboard</li></a>
                        <a href="entry-add.html"><li>Add Entry</li></a>
                        <a href="view-entry.html"><li>View All Entries</li></a>
                        <a href="profile.html"><li>My Profile</li></a>
                        <a onclick="logout()"><li>Logout</li></a>
                    </ul>
                </nav>
            </aside>
            <label for="offcanvas" class="biglabel"></label>
		<section id="boxes">
			<div class="container">
				<div class="box2">
                    <div class="success-check" role="alert" id="success">

                    </div>
                    <div class="right-card">
                        <form>
                            <div>
                                <label for="title">Title:</label><br/>
                                <input id="title" name="title" required>
                                <div><p id="successT"></p></div>
                            </div>
                            <div>
                                <label for="category">Category:</label><br/>
                                <select id="category" name="category">
                                    <option value="">Choose Category</option>
                                    <option value="Education">Education</option>
                                    <option value="Religion">Religion</option>
                                    <option value="Family">Family</option>
                                    <option value="World">World</option>
                                    <option value="Experience">Experience</option>
                                    <option value="Accomplishment">Accomplishment</option>
                                    <option value="Thoughts">Thoughts</option>
                                </select>
                                <div><p id="successC"></p></div>
                            </div>
                            <div>
                                <label for="subCategory">Sub Category:</label><br/>
                                <select id="subCategory" name="subCategory" >
                                    <option value="">Choose sub-category</option>
                                    <option value="My church">My church</option>
                                    <option value="Other church">Other church</option>
                                    <option value="Gift">Gift</option>
                                    <option value="Today">Today</option>
                                    <option value="Work">Work</option>
                                    <option value="My school">My school</option>
                                    <option value="Award">Award</option>
                                    <option value="Teacher">Teacher</option>
                                    <option value="Friend">Friend</option>
                                    <option value="Other">Other</option>
                                </select>
                                <div><p id="successS"></p></div>
                            </div>
                            <div>
                                <label for="content">Text:</label><br/>
                                <textarea id="content" name="content" required rows="100" cols="70"> </textarea>
                                <div><p id="successTe"></p></div>
                            </div>
                            <div>
                                <button onclick="checkInputs()" id="add" type="button">Add Entry</button>
                            </div>
                        </form>
                    </div>
        </div>

    </div>

</section>
<footer>
    <p>My Diary, Copright &copy; 2018</p>
</footer>
        </div>
<script src="../UI-FETCH-APIs/logout.js"></script>
<script src="../UI-FETCH-APIs/checkOthers.js"></script>
<script src="../UI-FETCH-APIs/AddEntry.js"></script>
 <script src="../UI-FETCH-APIs/checkInputs.js"></script>
</body>
</html>
