<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <meta name="description" content="Create,View and Update Your Diary online">
    <meta name="keywords" content="online diary, diary, journal keeping, entry">
    <meta name="author" content="Obuladike Chisom">
    <title>My Diary | Add Entry</title>
    <link rel="stylesheet" type="text/css" href="./css/general.css">
    <link rel="stylesheet" type="text/css" href="./css/entry-add.css">
</head>
<body>
<header>
    <div class="container">
        <div class="inner">
            <div id="branding">
                <a href="index.html"><img src="./img/favicon.png"></a>
            </div>
            <div id="links">
                <ul>
                    <li ><a href="dashboard.html">Dashboard</a></li>
                    <li class="current"><a href="entry-add.html">Add Entry</a></li>
                    <li><a href="view-entry.html">View All Entries</a></li>
                    <li><a href="profile.html">My Profile</a></li>
                    <li onclick="logout()"><a href="index.html">Logout</a></li>
                </ul>
            </div>
        </div>
    </div>
</header>
<div id="add-header" align="center">
    <h1>Add an entry</h1>
    <div><p id="success"></p></div>
</div>
<section id="boxes">
    <div class="container">
        <div class="box2">
            <div class="right-card">
                <form>
                    <div>
                        <label for="title">Title:</label><br/>
                        <input id="title" name="title" required>
                        <div><p id="successT"></p></div>
                    </div>
                    <div>
                        <label for="category">Category:</label><br/>
                        <input id="category" name="category" >
                        <div><p id="successC"></p></div>
                    </div>
                    <div>
                        <label for="subCategory">Sub Category:</label><br/>
                        <input id="subCategory" name="subCategory" >
                        <div><p id="successS"></p></div>
                    </div>
                    <div>
                        <label for="content">Text:</label><br/>
                        <textarea id="content" name="content" required rows="100" cols="70"> </textarea>
                        <div><p id="successTe"></p></div>
                    </div>
                    <div>
                        <button onclick="checkInputs()" id="add" type="button">Add Entry</button>
                    </div>
                </form>
            </div>

        </div>

    </div>

</section>
<footer>
    <p>My Diary, Copright &copy; 2018</p>
</footer>
<script src="../UI-FETCH-APIs/AddEntry.js"></script>
</body>
</html>
