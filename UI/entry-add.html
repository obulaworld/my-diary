		<link rel="stylesheet" type="text/css" href="./css/general.css">

                body {
                    width: 900px;

            }

	<body>
		<header>
			<div class="container">
				<div class="inner">
						<div id="branding">
							<a href="index.html"><img src="./img/favicon.png"></a>
 						</div>
						<div id="links"> 
							<ul>
								<li ><a href="dashboard.html">Dashboard</a></li>
								<li class="current"><a href="entry-add.html">Add Entry</a></li>

							</ul>
						</div>
					</div>
			</div>

		<section id="boxes">
			<div class="container">
				<div class="box2">
					<div class="right-card">
						<form>
						<div>
							<label for="entry_title">Title:</label><br/>
							<input id="entry_title" name="entry_title" required> 
						</div>
						<div>
							<label for="entry_cat">Category:</label><br/>
							<input id="entry_cat" name="entry_cat" > 
						</div>
						<div>
							<label for="entry_sub_cat">Sub Category:</label><br/>
							<input id="entry_sub_cat" name="entry_sub_cat" > 
						</div>
						<div>
							<label for="entry_text">Text:</label><br/>
							<textarea id="entry_text" name="entry_text" required rows="100" cols="70"> </textarea>
						</div>
						<div>
							<a href="dashboard.html"><button>Add Entry</button></a>
						</div>
						</form>
					</div>	

        </div>

    </div>

</section>
