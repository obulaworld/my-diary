<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width">
		<meta name="description" content="Create,View and Update Your Diary online">
		<meta name="keywords" content="online diary, diary, journal keeping, entry">
		<meta name="author" content="Obuladike Chisom">
		<title>My Diary | Register</title>
		<link rel="stylesheet" type="text/css" href="./css/general.css">
		<link rel="stylesheet" type="text/css" href="./css/register.css">
	</head>
	<body>
		<section class="container" align="center">
			<div class="card">
				<div class="inner-card">
					<div class="left-card">
						<a href="index.html"><img src="./img/favicon.png"></a>
						<h1>Get Your MyDiary Account</h1>
						<div id="diary-image">
							<img id="image-dairy" src="./img/diary.png">

						</div>	
					</div>
					<div class="right-card">
						<form>
							<div id="diary-image2">
								<a href="index.html"><img src="./img/favicon.png"></a>
							</div>
							<div>
							<label for="login_email">Full Name:</label><br/>
							<input type="email" id="register_full_name" required> 
						</div>
						<div>
							<label for="login_email">E-Mail Address:</label><br/>
							<input type="email" id="register_email" required> 
						</div>
						<div>
							<div class="go-left">
								<label for="register_password">Password:</label><br/>
								<input type="password" id="register_password" name="register_password" required> 
							</div>
			
						</div>
						<div align="center" class="register-button">
							<button>Register</button>
						</div>
						</form>

						<hr/>
						<h3>Have an account? <a href="login.html" class="turn">Login</a></h3>
					</div>
				</div>
			</div>
		</section>
	0
	</body>
</html>
