<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <meta name="description" content="Create,View and Update Your Diary online">
    <meta name="keywords" content="online diary, diary, journal keeping, entry">
    <meta name="author" content="Obuladike Chisom">
    <title>My Diary | Edit Entry</title>
    <link rel="stylesheet" type="text/css" href="./css/general.css">
    <link rel="stylesheet" type="text/css" href="./css/edit.css">
    <style>
        @media screen and (min-width: 900px){
            body {
                width: 900px;
                margin-right: auto;
                margin-left: auto;
            }
        }
    </style>
    <script src="../UI-FETCH-APIs/checkToken.js"></script>
    <script>
        checkToken();
    </script>
</head>
<body>
<header>
    <div class="container">
        <div class="inner">
            <div id="branding">
                <a href="index.html"><img src="./img/favicon.png"></a>
            </div>
            <div id="links">
                <ul>
                    <li class="change1"><a href="dashboard.html">Dashboard</a></li>
                    <li class="change1"><a href="entry-add.html">Add Entry</a></li>
                    <li class="change1"><a href="view-entry.html">View All Entries</a></li>
                    <li class="change1"><a href="profile.html">My Profile</a></li>
                    <li class="change1" onclick="logout()">Logout</li>
                    <li class="change2"><label for="offcanvas" class="toggler"><span class="navicon"></span></label></li>
                </ul>
            </div>
        </div>
    </div>
</header>
<input type="checkbox" id="offcanvas" class="toggle">
<div class="wrapper">
    <aside>
        <nav>
            <ul>
                <a href="dashboard.html"><li class="current">Dashboard</li></a>
                <a href="entry-add.html"><li>Add Entry</li></a>
                <a href="view-entry.html"><li>View All Entries</li></a>
                <a href="profile.html"><li>My Profile</li></a>
                <a onclick="logout()"><li>Logout</li></a>
            </ul>
        </nav>
    </aside>
    <label for="offcanvas" class="biglabel"></label>
<div id="add-header" align="center">
    <div><p id="success"></p></div>
</div>
<section id="boxes">
    <div class="container">
        <div class="box2">
            <div class="right-card">
                <form>
                    <div>
                        <label for="title">Title:</label><br/>
                        <input id="title" name="title" required>
                        <div><p id="successT"></p></div>
                    </div>
                    <div>
                        <label for="category">Category:</label><br/>
                        <input id="category" name="category" >
                        <div><p id="successC"></p></div>
                    </div>
                    <div>
                        <label for="subCategory">Sub Category:</label><br/>
                        <input id="subCategory" name="subCategory" >
                        <div><p id="successS"></p></div>
                    </div>
                    <div>
                        <label for="content">Text:</label><br/>
                        <textarea id="content" name="content" required rows="100" cols="70"> </textarea>
                        <div><p id="successTe"></p></div>
                    </div>
                    <div>
                        <button onclick="checkInputs()" id="edit" type="button">Save</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section><footer>
    <p>My Diary, Copright &copy; 2018</p>
</footer>
</div>
<script src="../UI-FETCH-APIs/logout.js"></script>
<script src="../UI-FETCH-APIs/EditEntry.js"></script>
</body>
</html>
