						</div>
						<div id="links">

								<li ><a href="dashboard.html">Dashboard</a></li>

					</div>

						</div>

						<div>
							<label for="entry_title">Enable Notification: <input type="checkbox"></label><br/>
						</div>
						<div>
							<button >Save</button><br/>
						</div>

					
						</form>
